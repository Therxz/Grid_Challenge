<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="item">
        <div class="idcont">
          <div class="idreport">
            <div class="perfil">
              <img src="./images/image-jeremy.png" alt="Jeremy" />
            </div>
            <div class="idtext">
              <h3>Report for</h3>
              <p>Jeremy Robson</p>
            </div>
          </div>
          <div class="lista">
            <ol>
              <li><a href="">Daily</a></li>
              <li><a href="">Weekly</a></li>
              <li><a href="">Monthly</a></li>
            </ol>
          </div>
        </div>
      </div>

      <div class="item">
        <div class="wimg">
          <img src="./images/icon-work.svg" alt="work icon" />
        </div>
        <div class="winf">
          <div class="wtop">
            <h2>Work</h2>

            <img src="./images/icon-ellipsis.svg" alt="Options icon" />
          </div>
          <div class="wc">
            <p class="time">32hrs</p>
            <p class="lw">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="wimg">
          <img src="./images/icon-play.svg" alt="Play  icon" />
        </div>
        <div class="winf">
          <div class="wtop">
            <h2>Play</h2>

            <img src="./images/icon-ellipsis.svg" alt="Options icon" />
          </div>
          <div class="wc">
            <p class="time">10hrs</p>
            <p class="lw">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="wimg">
          <img src="./images/icon-study.svg" alt="Study icon" />
        </div>
        <div class="winf">
          <div class="wtop">
            <h2>Study</h2>

            <img src="./images/icon-ellipsis.svg" alt="Options icon" />
          </div>
          <div class="wc">
            <p class="time">4hrs</p>
            <p class="lw">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="wimg">
          <img src="./images/icon-exercise.svg" alt="Exercise icon" />
        </div>
        <div class="winf">
          <div class="wtop">
            <h2>Exercise</h2>

            <img src="./images/icon-ellipsis.svg" alt="Options icon" />
          </div>
          <div class="wc">
            <p class="time">4hrs</p>
            <p class="lw">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="wimg">
          <img src="./images/icon-social.svg" alt="Social icon" />
        </div>
        <div class="winf">
          <div class="wtop">
            <h2>Social</h2>

            <img src="./images/icon-ellipsis.svg" alt="Options icon" />
          </div>
          <div class="wc">
            <p class="time">5hrs</p>
            <p class="lw">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="wimg">
          <img src="./images/icon-self-care.svg" alt="Self Care icon" />
        </div>
        <div class="winf">
          <div class="wtop">
            <h2>Self Care</h2>

            <img src="./images/icon-ellipsis.svg" alt="Options icon" />
          </div>
          <div class="wc">
            <p class="time">2hrs</p>
            <p class="lw">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
